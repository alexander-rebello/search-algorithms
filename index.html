<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Search Algorithms Visualizer</title>
		<link rel="stylesheet" href="style.css" />
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
	</head>
	<body>
		<div class="container-fluid min-vh-100 bg-light">
			<div class="row h-100">
				<nav class="col-auto sidebar bg-secondary text-light p-3 d-flex flex-column align-items-center" style="min-width: 220px">
					<h2 class="mb-4 fs-4">Algorithms</h2>
					<ul class="alg-list list-unstyled w-100" id="algList"></ul>
				</nav>
				<main class="col px-0 d-flex flex-column align-items-center">
					<div class="row w-100 justify-content-center mt-4 mb-3 g-2">
						<div class="col-auto">
							<div class="input-group">
								<input id="arrayInput" type="text" class="form-control" placeholder="Enter array, e.g. 5,3,8,1,2" style="min-width: 400px" />
								<button id="setArrayBtn" class="btn btn-primary">Set Array</button>
								<button id="randomArrayBtn" class="btn btn-secondary">Random</button>
							</div>
						</div>
						<div class="col-auto">
							<div class="input-group">
								<input id="targetInput" type="number" class="form-control" placeholder="Target value" />
							</div>
						</div>
						<div class="col-auto">
							<div class="input-group">
								<button id="startBtn" class="btn btn-success">Start</button>
								<button id="resetBtn" class="btn btn-danger">Reset</button>
							</div>
						</div>
						<div class="col-auto">
							<div class="input-group">
								<span class="input-group-text bg-secondary border-0 text-white">Speed:</span>
								<div class="input-group-text bg-secondary border-0" style="height: 38px">
									<input type="range" id="speedSlider" min="50" max="1000" value="350" step="10" class="form-range" style="width: 120px" />
								</div>
								<span id="speedValue" class="input-group-text bg-secondary border-0 text-white" style="width: 80px">350 ms</span>
							</div>
						</div>
					</div>
					<div class="row w-100 justify-content-center g-4 align-items-stretch">
						<div class="col-lg-7 col-12 d-flex flex-column align-items-center">
							<div class="card shadow h-100 w-100 d-flex flex-column justify-content-between" id="visualizationCard">
								<div class="card-body">
									<div class="visualizer w-100" id="visualizer" style="height: 350px; box-shadow: none"></div>
									<p class="fs-5 text-center mb-0" style="font-family: monospace">
										Time: <b id="algTime">0.00s</b> Comparisons: <b id="algComparisons">0</b>
										<span class="text-secondary">(min: <span id="algMinComparisons">0</span>, max: <span id="algMaxComparisons">0</span>)</span>
										Result: <b id="algResult">-</b>
									</p>
								</div>
							</div>
						</div>
						<div class="col-lg-5 col-12 d-flex flex-column align-items-center">
							<div id="algInfo" class="card shadow h-100 w-100">
								<div class="card-body d-flex flex-column">
									<h3 class="card-title">Algorithm Info <span id="algTitle"></span></h3>
									<div id="algInfoContent"></div>
								</div>
							</div>
						</div>
					</div>
				</main>
			</div>
		</div>
		<script src="main.js"></script>
	</body>
</html>
